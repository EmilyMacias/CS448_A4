<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exploring San Francisco</title>
    <style>
      #yearSliderContainer {
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      #radii {
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <h1>Exploring San Francisco's Film Scene</h1>

    <div class="filters">
      <h3>Choose a range of years to explore!</h3>
      <div id="yearSliderContainer">
        <div>
          <p>Lower Range for Year of movie release:</p>
          <input id="yearSliderLower" type="text" value="1930" />
          <span id="yearSelectLabelLower">1930</span>
        </div>

        <div>
          <p>Upper Range for Year of movie release:</p>
          <input id="yearSliderUpper" type="text" value="2000" />
          <span id="yearSelectLabelUpper">1930</span>
        </div>
      </div>

      <h3>Adjust Circle Sizes</h3>
      <div id="radii">
        <div>
          <p>Radius of Circle One:</p>
          <input
            id="circle_one_radius"
            type="range"
            min="10"
            max="200"
            value="30"
          />
        </div>

        <div>
          <p>Radius of Circle Two:</p>
          <input
            id="circle_two_radius"
            type="range"
            min="10"
            max="200"
            value="30"
          />
        </div>
      </div>
    </div>

    <svg id="map"></svg>
    <script src="logic.js"></script>
  </body>
</html>
