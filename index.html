<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exploring San Francisco</title>
    <style>
      #yearSliderContainer {
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      #radii {
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      body {
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      filters {
        display: flex;
        flex-direction: column;
        gap: 50px;
      }
      #checkboxes {
        gap: 10px;
        overflow-y: scroll;
        height: 300px;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <svg id="map"></svg>
    <div class="filters">
      <h3>Choose a range of years to explore!</h3>
      <div id="yearSliderContainer">
        <div>
          <p>Lower Range for Year of movie release:</p>
          <input id="yearSliderLower" type="text" value="1930" />
        </div>

        <div>
          <p>Upper Range for Year of movie release:</p>
          <input id="yearSliderUpper" type="text" value="2000" />
        </div>
      </div>

      <div>
        <h3>Filter by Director</h3>
        <button id="select_all">Select All</button>
        <button id="deselect_all">Deselect All</button>
        <div id="checkboxes"></div>
      </div>

      <h3>Adjust Circle Sizes</h3>
      <div id="radii">
        <div>
          <p>Radius of Blue Circle:</p>
          <input
            id="circle_one_radius"
            type="range"
            min="10"
            max="200"
            value="30"
          />
        </div>

        <div>
          <p>Radius of Red Circle:</p>
          <input
            id="circle_two_radius"
            type="range"
            min="10"
            max="200"
            value="30"
          />
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
